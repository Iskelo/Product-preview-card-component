<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card__body">
    <div class="card__img">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="image-product">
      </picture>
      <!-- <img src="./images/image-product-desktop.jpg" alt="image-product"> -->
    </div>
    <div class="card__content">
      <h2 class="subtitle">Perfume</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="actual">$149.99</li>
        <li class="oldPrice">$169.99</li>
      </ul>
      <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Iskelo/Product-preview-card-component">Iskelo</a>.
  </div>
</body>

</html>
